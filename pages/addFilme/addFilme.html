    <main></main>

    <!--Fim Menu-->

    <!--página-->

    <!--Area para adicionar filmes-->
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>ID do Filme *</label></div>
                <input type="number" min='0' max="6" id="idx" onchange="onChangeValue()">
                <div class="error" id="value-required-error">
                    Valor é obrigatório
                </div>
                <div class="error" id="value-less-or-equal-to-zero-error">
                    Valor deve ser maior que zero
                </div>
                <div class="error" id="value-maior-que-seis">
                    Valor deve ser menor que 7
                </div>

            </div>
                
            <div class="form-field">
                <div><label>Sala *</label></div>
                <select onchange="onChangeSalaType()" id="sala-type">
                    <option value="">-- Selecione uma Sala --</option>
                    <option value="Sala 1">Sala 1</option>
                    <option value="Sala 2">Sala 2</option>
                    <option value="Sala 3">Sala 3</option>
                    <option value="Sala 4">Sala 4</option>
                    <option value="Sala 5">Sala 5</option>
                    <option value="Sala 6">Sala 6</option>
                </select>
                <div class="error" id="sala-type-required-error">
                    Sala é obrigatória
                </div>
                <div class="error" id="sala-em-uso">
                    A sala já está sendo usada
                </div>
            </div>


            <div class="form-field">
                <div><label>Título *</label></div>
                <input type="text" id="titulo" required>
            </div>
            
            <div class="form-field">
                <div><label>image *</label></div>
                <input type="text" id="image" required>
            </div>

            <div class="form-field">
                <div><label>Sinopse *</label></div>
                
                <br>
                <textarea name=""id="sinopse" cols="40" rows="10" required></textarea>
            </div>

            <div class="form-field">
                <div><label>Duração *</label></div>
                <input type="text" id="duracao"
                    pattern="\d{2}\:\d{2}"
                    title="Digite a duração no formato XX:XX" required>
            </div>

            <button type="button" class="solid" onclick="saveFilme()" disabled id="save-button">Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>

</body>
